<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <title>CSS Фреймворки</title>
  <style type="text/tailwindcss">
    .my-button {
      @apply text-center rounded-xl px-5 bg-customGreen py-4 text-white outline outline-offset-2 outline-4;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'selector',
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            customGreen: 'green'
          },
          container: {
            center: true,
            padding: {
              DEFAULT: '1rem',
              sm: '2rem',
              lg: '4rem',
              xl: '5rem',
              '2xl': '6rem',
            },
          },
        }
      }
    }
  </script>
</head>

<body class="dark:bg-black">
  <main>
    <div class="bg-white dark:bg-slate-800 rounded-lg px-6 py-8 ring-1 ring-slate-900/5 shadow-xl">
      <div>
        <span class="inline-flex items-center justify-center p-2 bg-indigo-500 rounded-md shadow-lg">
          <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" aria-hidden="true"><!-- ... --></svg>
        </span>
      </div>
      <h3 class="text-slate-900 dark:text-white mt-5 text-base font-medium tracking-tight">Writes Upside-Down</h3>
      <p class="text-slate-500 dark:text-slate-400 mt-2 text-sm">
        The Zero Gravity Pen can be used to write in any orientation, including upside-down. It even works in outer
        space.
      </p>
    </div>
    <section>
      <div class="container">
        <h1 class="text-3xl font-bold underline text-customGreen dark:text-white">
          Hello world!
        </h1>
        <div class="space-y-4 md:space-y-0  md:flex md:gap-4 py-5">
          <button class="my-button block">Button 1</button>
          <button class="my-button block">Button</button>
        </div>
      </div>
    </section>
    <button class="toggleColorMode fixed top-[20.5px] right-[9px] bg-yellow-200 rounded-md p-2">Change color</button>
  </main>

  <script src="./js/main.js"></script>
</body>

</html>
