<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <title>Animation</title>
</head>

<body>
    <div id="header-container"></div>
    <main>
        <section class="section test-aos" data-name="TEST AOS V2" data-aos="fade-up" data-aos-duration="3000">
            <div class="container">
                <h2 class="title animate__animated animate__fadeInDownBig">Animation</h2>
                <div class="animation-box">
                    <div class="a1">1</div>
                    <div class="a2">2</div>
                    <div class="a3">3</div>
                    <div class="a4">4</div>
                    <div class="a5">5</div>
                </div>
            </div>
        </section>
        <div class="section section-bg big-image" data-aos="fade-right" data-aos-duration="3000"
            style="--bgXl: url(../images/birds.png); ">
            <div class="container">
                <h1 class="title">Bg</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis ad, esse dolores nobis assumenda
                    quidem asperiores! Obcaecati deleniti iste modi repellat. Corrupti cum quisquam, repellendus cumque
                    sit quibusdam molestias delectus!</p>
            </div>
        </div>
        <section class="section section-bg" data-aos="fade-left" data-aos-duration="3000">
            <div class="container">
                <h2 class="title">Bg</h2>
                <div class="sky"></div>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../../js/header.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
