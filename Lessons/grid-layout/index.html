<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">

    <title>Grid lesson</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">

        
        <div class="grid-box">
            <header class="grid-item header">Header</header>
            <nav class="grid-item nav">
                <ul class="menu">
                    <li class="menu__item">
                        <a href="#"><img src="./img/computer.svg" alt=""><span>Інформація</span></a>
                    </li>
                    <li class="menu__item">
                        <a href="#"><img src="./img/pay.svg" alt=""><span>Платежі</span></a>
                    </li>
                    <li class="menu__item">
                        <a href="#"><img src="./img/youtube.svg" alt=""><span>Відео</span></a>
                    </li>
                    <li class="menu__item">
                        <a href="#"><img src="./img/user.svg" alt=""><span>Користувачі</span></a>
                    </li>
                    <li class="menu__item">
                        <a href="#"><img src="./img/calendar.svg" alt=""><span>Календар</span></a>
                    </li>
                </ul>

            </nav>
            <div class="grid-item content">Контент</div>
            <div class="grid-item aside">Сайдбар</div>
            <div class="grid-item footer">Підвал сайту</div>
        </div>
